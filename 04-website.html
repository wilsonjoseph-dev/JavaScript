      let celsius = 35;
      function celsiusToFarenheit(celsius) {
        const farenheit = (celsius * 9) / 5 + 32;
        return farenheit;
      }

      let farenheit = 35;
      function farenheitToCelsius(farenheit) {
        const celsius = ((farenheit - 32) * 5) / 9;
        return celsius;
      }
      console.log(farenheitToCelsius(farenheit));

      function convertTemparatures(degree, unit) {
        if (degree === "F") {
          const farenheit = (unit * 9) / 5 + 32;
          return `${farenheit}${degree}`;
        } else degree === "C";
        {
          const celsius = ((unit - 32) * 5) / 9;
          return `${celsius}${degree}`;
        }
      }
      console.log(convertTemparatures("F", 35));
      console.log(convertTemparatures("C", 35));
